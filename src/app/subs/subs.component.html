<div class="row gutter-0" style="min-height: calc( 100vh - 180px); background-color: #222">
    <div *ngIf="myIds.length == 0; else showsBlock" class="container" style="margin-top: 30px;">
        <span class="name">subscribe to shows to see their schedule</span>
    </div>
    <ng-template #showsBlock>
        <div class="container">
            <div *ngFor="let show of myShows; let i = index" class="tile">
                {{show.name}}
            </div>
        </div>
    </ng-template>
</div>
